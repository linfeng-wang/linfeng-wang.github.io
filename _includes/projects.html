<!-- _includes/projects.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if project.redirect -%}
  <a href="{{ project.redirect }}">
    {%- else -%}
    <a href="{{ project.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if project.img %}
        {%- include figure.html
          path=project.img
          alt="project thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ project.title }}</h2>
          <p class="card-text">{{ project.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if project.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ project.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if project.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ project.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>


<style>

  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap');
  .card {
    background: #eaeaea;
    border: 1px solid #eaeaea;
    border-radius: 5px;
    overflow: hidden;
    transition: box-shadow 0.3s ease-in-out;
  
    &:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }
  
    .card-body {
      padding: 1rem;
  
      .card-title {
        font-family: 'Playfair Display', serif;
        font-size: 1rem;
        font-weight: 600;
        color: #002b45;
        text-transform: lowercase; // Reset all to lowercase first
        margin-bottom: 0.5rem;
        line-height: 1.4;
  
        &::first-letter {
          text-transform: uppercase; // Capitalize only the first letter
        }
  
        &:hover {
          text-decoration: underline;
          color: #00509e;
        }
      }
  
      .card-text {
        font-size: 0.7rem;
        color: #444;
        margin-bottom: 0.75rem;
        font-family: 'Inter', sans-serif;
      }
  
      .github-icon {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 1.1rem;
  
        .icon a {
          color: #24292e;
          transition: color 0.2s ease-in-out;
  
          &:hover {
            color: #0366d6;
          }
        }
  
        .stars {
          font-size: 0.9rem;
          color: #777;
          margin-left: 0.25rem;
  
          i {
            margin-right: 2px;
          }
        }
      }
    }
  }
  
</style>
