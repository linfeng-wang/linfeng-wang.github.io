<div class="d-flex justify-content-between align-items-start w-100 px-4">

  <!-- Left: About -->
  <ul class="navbar-nav">
    <li class="nav-item {% if page.url == '/about/' or page.permalink == '/' %}active{% endif %}">
      <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
    </li>
  </ul>

  <!-- Right: Scholar + LinkedIn + Lab + (optional) dark mode -->
  <ul class="navbar-nav flex-row">
    <li class="nav-item mr-3">
      <a class="nav-link" href="https://scholar.google.com/citations?user=ZUOMRG0AAAAJ&hl=en" target="_blank">Google Scholar</a>
    </li>
    <li class="nav-item mr-3">
      <a class="nav-link" href="https://www.linkedin.com/in/w15/" target="_blank">LinkedIn</a>
    </li>
    <li class="nav-item mr-3">
      <a class="nav-link" href="https://pathogenseq.lshtm.ac.uk/" target="_blank">Lab</a>
    </li>

    {% if site.enable_darkmode %}
    <li class="toggle-container nav-item">
      <button id="light-toggle" title="Change theme">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </button>
    </li>
    {% endif %}
  </ul>

</div>
